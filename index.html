   function showResult() {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      const actions = document.getElementById("actions");

      if (data[code]) {
        const person = data[code];
        const message =
          `Congratulations ${person.name}!\n\n` +
          `Thank you for attending SBS Bible Quiz 2025 and showing your enthusiasm and dedication in learning and applying the truths of the Holy Scriptures.\n\n` +
          `You have obtained: ${person.marks}/100\n\n` +
          `We pray that this effort strengthens your walk with the Lord.\n\n` +
          `With Prayers & Blessings,\nSUVISESHAKAN BALA SANGHAM\nVALAKOM CENTRE`;

        resultDiv.innerText = message;
        resultDiv.style.display = "block";
        actions.style.display = "block";
      } else {
        resultDiv.innerText = "Code not found. Please check your code and try again.";
        resultDiv.style.display = "block";
        actions.style.display = "none";
      }
    }

    function downloadResult() {
      const text = document.getElementById("result").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "SBS_Bible_Quiz_Result.txt";
      link.click();
    }

    function printResult() {
  const text = document.getElementById("result").innerText;
  const printWindow = window.open("", "", "width=800,height=600");
  printWindow.document.write("<pre style='font-family: Arial, sans-serif; white-space: pre-wrap;'>" + text + "</pre>");
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
}
